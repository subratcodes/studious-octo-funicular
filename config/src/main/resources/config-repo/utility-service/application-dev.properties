# Sample development profile properties for the Config Server clients
# These values will be served when a client requests the "dev" profile.
# Adjust placeholders as needed for your local setup.

# Environment marker
env=DEV

# Application messages
app.message=Hello from DEV environment

# Feature flags
feature.newDashboard.enabled=true
feature.betaFlow.enabled=false

# Downstream service endpoints (example local URLs)
service.user.base-url=http://localhost:8081
service.order.base-url=http://localhost:8082

# Database configuration (example Postgres setup)
spring.datasource.url=jdbc:postgresql://localhost:5432/myapp_dev
spring.datasource.username=myapp
spring.datasource.password=changeit
spring.datasource.hikari.maximum-pool-size=5

# Logging levels
logging.level.root=INFO
logging.level.subrat.learning=DEBUG
